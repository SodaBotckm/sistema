{% extends "base.html" %}
{% block title %}Adicionar Usu치rio{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Adicionar Novo Usu치rio</h1>
    <div class="bg-white p-8 rounded-xl shadow-md">
        <form action="{{ url_for('add_user') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nome de Usu치rio</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Papel</label>
                <select id="role" name="role" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="operator">Operador</option>
                    <option value="gestor">Gestor(a)</option>
                    {% if session.role == 'admin' %}
                    <option value="admin">Administrador</option>
                    {% endif %}
                </select>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('users') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Criar Usu치rio</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
