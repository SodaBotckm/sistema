{% extends "base.html" %}
{% block title %}Login - Action Pesquisas{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <div class="inline-block bg-indigo-100 p-4 rounded-full">
                <i class="fas fa-headset text-5xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mt-4">Action Pesquisas</h1>
            <p class="text-gray-600">Faça login para acessar seu painel</p>
        </div>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-700 sr-only">Usuário</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="fas fa-user text-gray-400"></i></span>
                    <input id="username" name="username" type="text" required class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Nome de usuário">
                </div>
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700 sr-only">Senha</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="fas fa-lock text-gray-400"></i></span>
                    <input id="password" name="password" type="password" required class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Senha">
                </div>
            </div>
            <div>
                <button type="submit" class="w-full btn btn-primary py-3 text-base">
                    <i class="fas fa-sign-in-alt mr-2"></i> Entrar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
