{% extends "base.html" %}

{% block title %}Editar Lead{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Editar Lead</h1>

    <div class="bg-white p-8 rounded-xl shadow-md">
        <form action="{{ url_for('edit_lead', lead_id=lead[0]) }}" method="POST" class="space-y-6">

            <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Informações Principais</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="name" name="name" value="{{ lead[1] }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="text" id="phone" name="phone" value="{{ lead[2] }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">Cidade</label>
                    <input type="text" id="city" name="city" value="{{ lead[3] or '' }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Assunto</label>
                    <input type="text" id="subject" name="subject" value="{{ lead[4] or '' }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700">Observações</label>
                <textarea id="notes" name="notes" rows="4" class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md">{{ lead[6] or '' }}</textarea>
            </div>

            <div class="border-t pt-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Campos Personalizados</h2>
                <div id="custom-fields-container" class="space-y-4">
                    {% for key, value in custom_fields.items() %}
                    <div>
                        <label for="custom_{{ key }}" class="block text-sm font-medium text-gray-700">{{ key }}</label>
                        <input type="text" id="custom_{{ key }}" name="custom_{{ key }}" value="{{ value }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <a href="{{ url_for('leads') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">
                    Cancelar
                </a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
                    <i class="fas fa-save mr-2"></i> Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
