{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Editar Usuário</h1>
    <div class="bg-white p-8 rounded-xl shadow-md">
        <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST" class="space-y-6">
            <!-- ... (campos de username e password) ... -->
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Papel</label>
                <select id="role" name="role" required class="mt-1 block w-full">
                    <option value="operator" {% if user.role == 'operator' %}selected{% endif %}>Operador</option>
                    <option value="gestor" {% if user.role == 'gestor' %}selected{% endif %}>Gestor(a)</option>
                    <!-- Opção de Admin só aparece para outro Admin -->
                    {% if session.role == 'admin' %}
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrador</option>
                    {% endif %}
                </select>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('users') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
